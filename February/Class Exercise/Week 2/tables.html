<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basic Table</title>
</head>
<style>
	table, th, td {border:1px solid black;
}
</style>
<body style="text-align: center">
	<header>
		<h1>HTML Tables</h1>
		<p>This is a table showing the full names and email addresses of employees.</p>
	</header>
		<center>
			<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
			</tr>
		 	<tr>
				<td>Mark</td>
				<td>Otto</td>
				<td>markotto@email.com</td>
			</tr>
			<tr>
				<td>Jacob</td>
				<td>Thornton</td>
				<td>jacobthornton@email.com</td>
			</tr>
			<tr>
				<td>Larry</td>
				<td>Bird</td>
				<td>larrybird@email.com</td>
			</tr>
			<tr>
				<td>John</td>
				<td>Doe</td>
				<td>johndoe@email.com</td>
			</tr>
		</table>
		</center>
		
</body>
</html>
