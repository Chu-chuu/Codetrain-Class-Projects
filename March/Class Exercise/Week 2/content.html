<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Add blocquotes after paragraph -->
            <p class="text-center"></p>
            <p class="text-left"></p>
            <p class="text-right"></p>
            <p class="text-uppercase"></p>
            <p class="text-capitalize"></p>
        </div>

        <div class="row">
            <!-- create 7 buttons. (This should include all the button options and colors) -->
            <div class="d-grid gap-3">
                <button type="button" class="btn btn-primary btn-sm disabled">Primary</button>
                <button type="button" class="btn btn-secondary btn-lg">Secondary</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-dark" style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: .1rem; --bs-btn-font-size: 
                2rem;">Custom button</button>
    
                <button type="button" class="btn btn-link">Link</button>
            </div>
           
        </div>
    </div>
<hr>
    <!-- In the second container, create a row and divide it into two. Add two responsive
images in each of the divided columns. -->
    <div class="container">
        <div class="row mt-5">
            <div class="col-6">
                <img src="https://images.unsplash.com/photo-1671556024985-08534340bee9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDE3MHxGem8zenVPSE42d3x8ZW58MHx8fHw%3D&auto=format&fit=crop&w=800&q=60"  class="img-fluid mb-3" alt="a view of a body of water from a hill">
                <img src="https://images.unsplash.com/photo-1654429525137-249ef52f4dff?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDQwfEZ6bzN6dU9ITjZ3fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60" class="img-fluid" alt="a floating air balloon">
            </div>
            <div class="col-6">
                <img src="https://images.unsplash.com/photo-1657220611268-9778c74067c1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDU5fEZ6bzN6dU9ITjZ3fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60" class="img-fluid mb-3" alt="a view of the beach with mountains in the backdground"></img>
                <img  src="https://images.unsplash.com/photo-1676563557415-750119f928e7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDE0MXxGem8zenVPSE42d3x8ZW58MHx8fHw%3D&auto=format&fit=crop&w=800&q=60" class="img-fluid" alt="a white bird flying through cloudy sky"></img>
                
            </div>
        </div>
    </div>
<hr>
    <!-- In the third container, create two rows and add a bootstrap form in one row and a
bootstrap table (with striped and hoverable rows) in the other. -->
    <div class="container">
        <div class="row mt-5">
            <form>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
<hr>
        <div class="row mt-5">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">First</th>
                      <th scope="col">Last</th>
                      <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td colspan="2">Larry the Bird</td>
                      <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
